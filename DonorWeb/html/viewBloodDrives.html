    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP1WHP10yvIorSsmvuM-uLmCVrqKFfKiQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      #map {
        height: 600px;
        width: 100%;

      }
    </style>
    <script>

      function initMap() {

        const ucsc = { lat: 6.9022, lng: 79.8612 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 17,
          center: ucsc,
        });

        const marker = new google.maps.Marker({
          position: ucsc,
          map: map,
        });


        const contentString ='<h1 id="firstHeading" class="firstHeading">BloodDriveId: #134</h1>' + '<h2>UCSC Building Complex</h2>' + "Status: Ongoing Time: 8am-5pm Contact Details: Thamal-0717323232"
        ;
        const infowindow = new google.maps.InfoWindow({
          content: contentString,
        });

        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });


      }
    </script>
